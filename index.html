<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/faviconAcert.jfif" type="image/x-icon">
    <title>Formulário de Admissão - Acert Promotora</title>
    <script src="./dist/index.min.js" defer></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <section class="logo-container">
            <img src="/assets/LogoAcert.jfif" alt="logo Acert">
            <span> Acert Promotora</span>
        </section>
        <section class="assets">
            <a href="https://www.acertpromotora.com/" target="_blank">Confira nosso Site!</a>
        </section>
    </nav>
    <!--Navbar-->

    <!--Formulario-->
        <section class="form-container">
           

             <form action="" method="" id="form">  
                <h1><span class="letra-amarela">F</span>ormulário de <span class="letra-amarela">A</span>dmissão</h1>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso/Graduação:</label>
                    <input type="text" id="curso" name="curso" required>
                </div>
                <div class="form-group">
                    <label for="vaga">Vaga Desejada:</label>
                    <input type="text" id="vaga" name="" required>
                </div>
                <div class="form-group">
                    <label for="exp">Possui experiência na área de informática? Se sim, expecifique o tempo:</label>
                    <input type="text" id="exp" name="exp" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                <label for="descricao">Descrição do Indivíduo:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="curriculo">Link do Curriculo (Google Drive):</label>
                    <input type="url" id="curriculo" name="curriculo"  required>
                </div>

                <section class="button-container">
                    <button type="submit" id="submitButton">Enviar</button>
                </section>
             </form>
        </section>
    <!--Formulario-->

    <!--Footer-->
        <footer class="footer">
        <section class="footer-container">
            <section class="logo-container">
                <img src="/assets/LogoAcert.jfif" alt="logo Acert">
                <span> Acert Promotora</span>
            </section>
            <section class="assets">
                <a href="https://www.acertpromotora.com/" target="_blank">Confira nosso Site!</a>
            </section>
        </section>
        <section class="footer-container-span">
            <span>Acert Promotora© Todos os direitos reservados</span>
        </section>
        </footer>
    <!--Footer-->
</body>
</html>
